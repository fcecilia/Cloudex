@(form: Form[(String,String)])(implicit flash: Flash)
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Signin Template for Bootstrap</title>

    <link href="@routes.Assets.at("stylesheets/bootstrap.css")" rel="stylesheet">

    <link href="@routes.Assets.at("stylesheets/signin.css")" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <form class="form-signin" action="@routes.Auth.authenticate()" method="POST">
        <h2 class="form-signin-heading">Please sign in</h2>
        <input type="text" name="name" class="form-control" placeholder="Email address" autofocus>
        <input type="password" name="password" class="form-control" placeholder="Password">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div>
  </body>
</html>
